{% extends "allauth/layouts/entrance.html" %}
{% load i18n %}
{% load static %}

{% block extra_head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<style>
    :root {
        --cmagic-primary: #ff6b35;
        --cmagic-secondary: #1a1a2e;
        --cmagic-accent: #00d9ff;
    }
    
    body {
        background: linear-gradient(135deg, var(--cmagic-secondary) 0%, #16213e 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .login-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        max-width: 450px;
        width: 100%;
    }
    
    .login-header {
        background: linear-gradient(135deg, var(--cmagic-primary) 0%, #e55a2b 100%);
        color: white;
        padding: 30px;
        text-align: center;
    }
    
    .login-header h1 {
        margin: 0;
        font-size: 1.75rem;
        font-weight: 700;
    }
    
    .login-header .subtitle {
        opacity: 0.9;
        margin-top: 5px;
    }
    
    .login-body {
        padding: 30px;
    }
    
    .form-control {
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        padding: 12px 15px;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: var(--cmagic-primary);
        box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.15);
    }
    
    .btn-primary {
        background: var(--cmagic-primary);
        border-color: var(--cmagic-primary);
        padding: 12px 25px;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        background: #e55a2b;
        border-color: #e55a2b;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
    }
    
    .form-check-input:checked {
        background-color: var(--cmagic-primary);
        border-color: var(--cmagic-primary);
    }
    
    .login-footer {
        text-align: center;
        padding: 20px 30px 30px;
        border-top: 1px solid #f0f0f0;
    }
    
    .login-footer a {
        color: var(--cmagic-primary);
        font-weight: 600;
        text-decoration: none;
    }
    
    .login-footer a:hover {
        text-decoration: underline;
    }
    
    .brand-icon {
        font-size: 3rem;
        margin-bottom: 10px;
    }
    
    .alert {
        border-radius: 8px;
    }
    
    .errorlist {
        list-style: none;
        padding: 0;
        margin: 0 0 15px 0;
    }
    
    .errorlist li {
        color: #dc3545;
        font-size: 0.875rem;
        margin-bottom: 5px;
    }
    
    .helptext {
        font-size: 0.8rem;
        color: #6c757d;
        margin-top: 3px;
    }
</style>
{% endblock %}
